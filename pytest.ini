[pytest]
pythonpath = backend
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = --ignore-glob=*.old.py
filterwarnings =
    # Suppress third-party Pydantic v2 warnings caused by validate_default usage in dependencies
    ignore:The 'validate_default' attribute with value True was provided to the `Field\(\)` function.*
